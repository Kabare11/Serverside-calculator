<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Server-Side Calculator</title>
  <script defer src="scripts/axios.js"></script>
  <script defer src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
  <h1>Server-Side Calculator</h1>

  <form id="formInput" data-testid="calculator">
    <input id="firstNumbImput" type="number" placeholder="First Number">
    <button id="add" value="+" onclick="handleOperation(event)">+</button>
    <button id="sub" value="-" onclick="handleOperation(event)">-</button>
    <button id="multi" value="*" onclick="handleOperation(event)">*</button>
    <button id="divide" value="/" onclick="handleOperation(event)">/</button>
    <input id="secondNumImput" type="number" placeholder="Second Number">
    <button role="button" id="equal" name="=" onclick="equalBtn(event)">=</button>
    <button id="reset" onclick="resetBtn(event)">C</button>
  </form>

  <section id="recentResult" data-testid="recentResult">
    <!-- The most recent calculation result goes here. -->
  </section>

  <section id="resultHistory" data-testid="resultHistory">
    <!-- The list of calculation results goes here. -->
  </section>
</body>

</html>
